<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokedex</title>
        <!-- Normalize CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Font Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet" />
        <!-- Icone Material Icon -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <!-- Nosso CSS -->
        <link rel="stylesheet" href="/assets/css/global.css" />
        <link rel="stylesheet" href="/assets/css/pokedex.css" />
    </head>
    <body>
        <section class="content">
            <h1>Pokedex</h1>
            <ol id="pokemonList" class="pokemons">
                <!-- ..... Pokemons here ..... -->
            </ol>
            <div class="pagination">
                <button id="loadMoreButton" type="button">Load More</button>
            </div>
            <dialog id="pokemonDetail" class="modal">
                <div class="optionsButtons">
                    <span id="closeDialogButton">&#8592;</span>
                    <span id="favouritePokemonButton">&#9825;</span>
                </div>
                <div id="pokemonInfo" class="pokemon">                   
                </div>
                <div class="pokemonInfoContainer">
                    <ol class="pokemonInfoOptions">
                        <li id="aboutInfo" class="item-menu ativo">
                            <a href="#">About</a>
                        </li>
                        <li id="baseStatsInfo" class="item-menu">
                            <a href="#">Base Stats</a>
                        </li>
                        <li id="evolutionInfo" class="item-menu">
                            <a href="#">Evolution</a>
                        </li>
                        <li id="movesInfo" class="item-menu">
                            <a href="#">Moves</a>
                        </li>
                    </ol>
                    <hr />
                    <div id="pokemonInfoStats">
                    </div>
                </div>
            </dialog>
        </section>
        <!-- Nosso JS -->
        <script src="/assets/js/pokemon-model.js"></script>
        <script src="/assets/js/poke-api.js"></script>
        <script src="/assets/js/main.js"></script>
        <script src="/assets/js/util.js"></script>
    </body>
</html>
